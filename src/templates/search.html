<div class="search-bar form-inline">
  <input 
    class="form-control" 
    type="text" 
    ng-model="$ctrl.searchQuery"
    ng-keyup="$ctrl.searchClickHandler($event)"
    ng-keypress="$event"
    />
  <button class="btn" ng-click="$ctrl.searchClickHandler($event)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
