<li class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" src={{$ctrl.currentVideo.snippet.thumbnails.default.url}} />
  </div>
  <div class="media-body">
    <div 
      class="video-list-entry-title" 
      ng-click="$ctrl.changeVideo($ctrl.index)">{{$ctrl.currentVideo.snippet.title}}
      
  </div>
    <div class="video-list-entry-detail">{{$ctrl.currentVideo.snippet.description}}</div>
  </div>
</li>
